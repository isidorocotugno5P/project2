<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rooftop Jumper</title>
</head>
<body class="blackout">
    <h1 class="game-title">Rooftop Jumper</h1>
    <div id="start">
        <h2 class="text">Welcome to Rooftop Jumper!</h2>
        <p>In order to play press <strong>space</strong>.</p>
        <p>Press <strong>space</strong> to jump.</p>
    </div>
<div id="game-area">
    <div id="character" class="walk"></div>
</div>
    <h3 id="score">0</h3>
    <div id="end-game">
        <h4>Game Over!</h4>
        <p>Your score is</p>
        <p id="result"></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
