<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rooftop Jumper</title>
</head>
<body class="blackout">
    <h1 class="game-title">Rooftop Jumper</h1>
    <div id="start">
        <h2 class="text">Welcome to Rooftop Jumper!</h2>
        <p>In order to play press <strong>space</strong> or <strong>"Start!"</strong> on touchscreen devices.</p>
        <p>Press <strong>space</strong> or <strong>"Jump"</strong> on touchscreen devices to jump.</p>
        <p>Get as far as you can by jumping over the deadly crystals. Good luck!</p>
        <button id="start-button">Start!</button>
    </div>
<div id="game-area">
    <div id="character" class="walk"></div>
    <button id="jump-button">Jump</button>
</div>
    <h3 id="score">0</h3>
    <div id="end-game">
        <h4 class="text">Game Over!</h4>
        <p>Your score is</p>
        <p id="result"></p>
        <button id="replay-button">Try again!</button>
    </div>
    <div>
        <img id="speaker" src="assets/images/mute.png" alt="png of a speaker playing audio" onclick="toggleSound()">
        <audio id="music" src="assets/music/pixel-music.mp3" loop></audio>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
